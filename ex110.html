<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고리만들기</title>
  <style>
    div{
      box-sizing:border-box;
      width:300px;height:300px;border:50px solid red;
      border-radius: 150px;
      position:fixed;
    }
    div:nth-child(1){
      left: 400px;
      top: 200px;
      z-index:10;
    }
    div:nth-child(2){
      border-color: green;
      left:550px;
      top:200px;
      z-index:20;
    }
    div:nth-child(3){
      border-color: blue;
      left:475px;
      top:300px;
      z-index:30;
    }
  </style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
</body>
</html>
